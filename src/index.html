<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="timer" id="timer-1">
        <div class="field">
            <span class="value" data-value="days">00</span>
            <span class="label">Days</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="hours">00</span>
            <span class="label">Hours</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="mins">00</span>
            <span class="label">Mins</span>
        </div>
    
        <div class="field">
            <span class="value" data-value="secs">00</span>
            <span class="label">Secs</span>
        </div>
        <div class="form">
        <form action="">
            <input class="input" type="text" name="input" placeholder="jan 01 2000">
        </form>
        <button class="start-js">Countdown</button><button class="stop-js">Changed my mind</button>
        </div>
    </div>
</body>
</html>
